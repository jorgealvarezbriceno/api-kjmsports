# Corregir problema de conexi칩n Public Key Retrieval y SSL
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}

# Configuraci칩n de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuraci칩n de Puerto
server.port=${PORT:8080}

# CONFIGURACION ADICIONAL DE HIKARICP
# Permite que el pool intente obtener conexiones por un tiempo mas largo (30 segundos)
spring.datasource.hikari.initializationFailTimeout=30000 
# Maximo de conexiones en el pool (ajustado para un ambiente peque침o)
spring.datasource.hikari.maximum-pool-size=10