spring.datasource.url=${SPRING_DATASOURCE_URL}&allowPublicKeyRetrieval=true&useSSL=false

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de Puerto
server.port=${PORT:8080}

# CONFIGURACION ADICIONAL DE HIKARICP
# Permite que el pool intente obtener conexiones por un tiempo mas largo (30 segundos)
spring.datasource.hikari.initializationFailTimeout=30000 
# Maximo de conexiones en el pool (ajustado para un ambiente pequeño)
spring.datasource.hikari.maximum-pool-size=10